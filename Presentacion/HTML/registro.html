<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="../CSS/registro.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
	<div class="container">
		<aside>
			<h2>¡Unete a la comunidad de CIBUS!</h2><br>
			<div class="imges">
					<img src="../IMG/img1.jpg" width="100%" height="100%" class="img">
					<img src="../IMG/img2.jpg" width="100%" height="100%" class="img">
					<img src="../IMG/img3.jpg" width="100%" height="100%" class="img">
					<img src="../IMG/img4.jpg" width="100%" height="100%" class="img">
			</div>
		</aside>

		<div class="containereg">
			<h2>Registro</h2>
			<form method="POST" class="registro">
					<label for="name">Nombre:</label>
					<input type="text" minlength="4" maxlength=10 required="required" id="name">
					<label for="pssw">Contraseña:</label>
					<input type="password" minlength="8" maxlength="64" required="required" id="pssw">
					<label for="emailreg">Email:</label>
					<input type="email" minlength="5" required="required" id="emailreg">
					<input type="submit" class="botonVer" value="Registrarse">
				</form>
				<a href="../index.html"><button class="botonVer">←</button></a>
			</div>
	</div>
</body>
</html>
